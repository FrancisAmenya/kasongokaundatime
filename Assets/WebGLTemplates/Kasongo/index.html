<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Added orientation lock -->
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Added mobile-specific styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        position: fixed;
      }
      /* Force landscape orientation */
      @media screen and (orientation: portrait) {
        html {
          transform: rotate(-90deg);
          transform-origin: left top;
          width: 100vh;
          height: 100vw;
          overflow-x: hidden;
          position: absolute;
          top: 100%;
          left: 0;
        }
      }
    </style>
    
    <!-- Initialize Firebase -->
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyDPIiLeeLJbgkH8_lMZEk6x0CiHTVGCAys",
        authDomain: "kasongokaundatime.firebaseapp.com",
        projectId: "kasongokaundatime",
        storageBucket: "kasongokaundatime.firebasestorage.app",
        messagingSenderId: "875549036873",
        appId: "1:875549036873:web:054d5af48a87227af5ca98",
        measurementId: "G-XB5NWEQ7MW"
      };
      
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      // Enhanced display mode function
      function setDisplayMode() {
          // Lock to landscape orientation
          if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape').catch(function() {
                  console.log('Orientation lock failed');
              });
          }

          if (window.matchMedia("(min-width: 1920px)").matches) {
              container.className = "unity-large-display";
              canvas.style.width = "1920px";
              canvas.style.height = "1080px";
          }
          else if (window.matchMedia("(min-width: 1024px)").matches) {
              container.className = "unity-desktop";
              canvas.style.width = "1280px";
              canvas.style.height = "720px";
          }
          else if (window.matchMedia("(min-width: 768px)").matches) {
              container.className = "unity-tablet";
              canvas.style.width = "960px";
              canvas.style.height = "600px";
          }
          else {
              container.className = "unity-mobile";
              // Modified mobile sizing
              canvas.style.width = "100vw";
              canvas.style.height = "100vh";
              canvas.style.position = "fixed";
              canvas.style.top = "0";
              canvas.style.left = "0";
              canvas.style.transform = "none";
          }
      }

      window.addEventListener('load', setDisplayMode);
      window.addEventListener('resize', setDisplayMode);
      // Added orientation change listener
      window.addEventListener('orientationchange', setDisplayMode);

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          window.unityInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
